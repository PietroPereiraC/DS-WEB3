<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Alunos</title>
</head>

<body>

<h2>Cadastro de Alunos</h2>

<form id="formAluno">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="text" id="rm" placeholder="RM" required><br><br>
    <input type="text" id="telefone" placeholder="Telefone" required><br><br>
    <input type="text" id="turma" placeholder="Turma" required><br><br>

    <button type="submit">Cadastrar</button>
</form>

<h3>Lista de Alunos</h3>
<ul id="listaAlunos"></ul>

<script>

const form = document.getElementById("formAluno");
const lista = document.getElementById("listaAlunos");

form.addEventListener("submit", function(event){
    event.preventDefault();

    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const rm = document.getElementById("rm").value;
    const telefone = document.getElementById("telefone").value;
    const turma = document.getElementById("turma").value;

    const li = document.createElement("li");

    li.innerHTML = `
        Nome: ${nome} | 
        Email: ${email} | 
        RM: ${rm} | 
        Telefone: ${telefone} | 
        Turma: ${turma}
        <button onclick="excluirAluno(this)">Excluir</button>
    `;

    lista.appendChild(li);

    form.reset();
});

function excluirAluno(botao){
    botao.parentElement.remove();
}

</script>

</body>
</html>
